<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div class="card--add">
        <div class="card__title">Add Item</div>
        <div class="card__body">
            <button id="push" class="button">push</button>
            <button id="unshift" class="button">unshift</button>
            <button id="insert" class="button">insert At</button>
            <input id="insertIndex" type="number" min="0" max="40" placeholder="1">
        </div>
    </div>
    <div class="card--remove">
        <div class="card__title">Remove Item</div>
        <div class="card__body">
            <button id="pop" class="button">pop</button>
            <button id="shift" class="button"> shift</button>
            <button id="remove" class="button">remove At</button>
            <input id="removeIndex" type="number" min="0" max="40">
        </div>
    </div>
    <div id="displayArray" class="displayArray">

    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
